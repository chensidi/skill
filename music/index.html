<script>
	const bgColorArr = [['yellow','#F8F8FF'],['black','#212121'],['blue','#F8F8FF'],['red','#F8F8FF'],['green','#F8F8FF']],
		  colorArr = ['yellowon','blackon','blueon','redon','greenon'],
		  lazyurl = 'images/lazy.png',
		  url = 'http://localhost:3000';
			
	let now = 4,last = 4,cur = 0;
	function actionSheet(){
		$.actions({
			actions: [
				{
					text: "皮肤中心",
					onClick: function() {
						$('#music-skin').show()
					}
				},
			]
		});
	}
	
	function cancelSkin(){
		$('#cancel_skin').on('click',function(){
			$('#music-skin').hide();
		})
	}
	
	function switchColor(){
		$('.skin_block').each(function(i){
			$(this).find('div').on('tap',function(){
				last = now;
				$('header').removeClass().addClass(bgColorArr[i][0]);
				$('body,footer').css('background',bgColorArr[i][1]);
				$('.weui-icon-success').hide().eq(i).show();
				$('#music-skin').hide();
				$('.tab_item').eq(cur).removeClass(colorArr[last]).addClass(colorArr[i]);
				$('.skin-recommend-title').removeClass(colorArr[last]).addClass(colorArr[i]);
				if(i==1){
					$('.tab_item').css('color','#fff');
					$('.weui-media-box__title,.pub_time').css('color','#fff')
				}else{
					$('.tab_item,.pub_time,.weui-media-box__title').css('color','rgba(0, 0, 0, .7)');
				}
				now = i;
			})
		})
	}
	
	function switchTab(){
		$('.tab_item').each(function(i){
			$(this).on('tap',function(){
				$('.tab_item').removeClass(colorArr[now]).eq(i).addClass(colorArr[now]);
				cur = i;
				$('.block').hide().eq(cur).show();
				if(i==1){
					var len = document.getElementsByClassName('sort_list')[0].getElementsByTagName('li').length;
					for(let i = 0; i < len; i ++){
						getSort(i);
					}
				}
			})
		})
	}
	
	function getBanner(){
		$.get(`${url}/banner`).then((dt)=>{
			for(let i = 0; i < 4; i ++){
				$('#slider img').eq(i).attr('src',dt.banners[i].imageUrl);
			}
			$('#slider img').height($('#slider img').eq(0).height());
		})
	}
	
	function pubTime(time){
		var t = new Date(time);
		return t.getFullYear() + '-' + Number(t.getMonth()+1) + '-' + t.getDate();
	}
	
	function topSong(){
		$.ajax({
			type: 'GET',
			url: `${url}/top/album?limit=20`,
			dataType: 'json',
			success: function(dt){
				dt.albums.map((obj,i)=>{
					var a = $('<a />').attr({'href':'javascript:void(0);'}).addClass('weui-media-box weui-media-box_appmsg')
									.append(
										$('<div />').addClass('weui-media-box__hd')
													.append(
														$('<img />').addClass('weui-media-box__thumb')
																	.attr({'data-original':obj.artist.picUrl,'src':lazyurl})
													)
									).append(
										$('<div />').addClass('weui-media-box__bd')
													.append($('<h4 />').addClass('weui-media-box__title').text(obj.name))
													.append($('<p />').addClass('weui-media-box__desc').text(obj.artist.name))
									).append(
										$('<div />').addClass('weui-panel__ft')
													.append($('<time />').addClass('pub_time').text(pubTime(obj.publishTime)))
									)
					$('#recommand').append(a);
				})
			},
			complete: function(){
				$('img.weui-media-box__thumb').lazyload();
				$('#newmask').hide();
			}
		})

	}
	
	function getSort(id){
		$.get(`${url}/top/list?idx=${id}`).then((dt)=>{
			$('#sort_mask').hide();
			
			$('.sort_list li').find('a').eq(id).empty();
			var cnt = `<div class="left">
									<img src="${lazyurl}" data-original='${dt.playlist.coverImgUrl}' alt="">
									<div class="cover"></div>
						</div>
						<div class="right">
							<h1 class="elp">${dt.playlist.name}</h1>
							<i class="arrow mui-icon mui-icon-arrowright"></i>
						</div>`;
			$('.sort_list li').find('a').eq(id).append(cnt);

			var ps = '';
			for(let i = 1; i < 4; i ++){
				ps += `<p class='elp'>
						<em class="index">${i}</em>
						<span class="s_name">${dt.playlist.tracks[i-1].name}</span> -
						<span class="sg">${dt.playlist.tracks[i-1].ar[0].name}</span>
					</p>`;
				
			}
			$('.sort_list li').eq(id).find('p').remove();
			$('.sort_list li').eq(id).find('h1').after(ps);
			$('.sort_list li').eq(id).find('img').lazyload()
		})
	}

	function createSort(){
		for(let i = 0; i < 24; i ++){
			var li = $('<li />').append(
									$('<a />').attr('href',"javascript:void(0)")
											  .on('tap',function(){
												  console.log(i);
											  })
								);
			$('.sort_list').append(li);							  	
		}
